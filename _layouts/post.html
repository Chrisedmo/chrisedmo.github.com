---
layout: base
---

<header class="blog-post intro {% if page.image %}image{% endif %}" style="background-color: #{{ page.bg }};">
	<div class="container">
		<div class="inner">
			<h1>{{page.title}}</h1>
		</div>
		{% if page.image %}
			<img src="{{ page.image }}" alt="">
		{% endif %}
	</div>
</header>
<article class="content-body">
	<p class="date">
		<time datetime="{{page.date | date:"%Y-%m-%d"}}">Posted on: {{ page.date | date_to_long_string }}</time>
	</p>
	{{ content }}
</article>

<nav class="pagination clearfix" role="navigation">
	<div class="arrow-wrapper next"> 
	{% if page.next.url %} 
		<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">
			<p class="date">Next Post:</p>
		    <p> &laquo; {{page.next.title}}</p>
		</a> 
	{% endif %} 
	</div> 
	<div class="arrow-wrapper prev"> 
	{% if page.previous.url %} 
		<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">
			<p class="date">Previous Post:</p>
		    <p>{{page.previous.title}} &raquo; </p>
		</a> 
	{% endif %} 
	</div> 
</nav>
