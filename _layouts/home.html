<body class="home {{ page.page-class }}">
	<div id="offNav" class="outer-nav left vertical">
	<div class="container">
		<h2>More of my blog posts:</h2>
		<div id="blogNav"></div>
	</div>
</div>
<div id="b-container">
	{% include header.html %}
	<section role="content">
		{% include home-intro.html %}
	</section>
	{% include about.html %}
	{% include footer.html %}
</div>
<script id="mobileNav" type="text/template">
	<div class="container">
		<ul>
		{% raw %}
			{{#jsMenu}}
				<li>
					<a href="{{href}}" title="{{title}}"><h3>{{title}}</h3></a>
				</li>
			{{/jsMenu}}
		{% endraw %}		
		</ul>
	</div>
</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script>
$(document).ready(function() {
	$.getJSON('/allPosts.json', function(data)	{
		var template = '<ul>{% raw %}{{#jsMenu}}<li><a href="{{href}}" title="{{title}}"><h2>{{title}}</h2><p class="date">{{#date}}{{day}} {{month}} {{year}}{{/date}}</p><p>{{short}}</p></a></li>{{/jsMenu}}{% endraw %}</ul>';
		var html = Mustache.to_html(template, data);
		$('#b-link').click(function(event){
			event.preventDefault();
			$('#blogNav').html(html);
			$('#offNav').addClass('open');
			$('#b-container').addClass('blur no-scroll');
		})
	});
});
</script>
