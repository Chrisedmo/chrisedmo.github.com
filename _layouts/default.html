<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title> {% if page.title %} {{ page.title }} | {% endif %} Chris Mousdale :: Designer &amp; Developer</title>
</head>
<body>

	<h1>{{ page.title }}</h1>
	
	{{ content }}
	
	<section>
	<h4>A selection of my images:</h4>
	<ul class="entries">
	
	{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">
				<img src="{{post.image}}" alt="" />
				<h3>{{post.title}}</h3>
			</a>
		</li>
	{% endfor %}
	</ul>
	
	</section>
	
<footer>
  <p>&copy; Chris Mousdale 2011 | All Rights Reserved.</p>
</footer>	
</body>
</html>
