<div class="blog-feed">
    <div class="divider">
        <div class="container">
            <h3>My Blog:</h3>
            <div class="posts">
                <ul class="block-list">
                    {% for post in site.posts %}
                    <li {% if post.image %} class="wt" style="background: url('{{ post.image }}') no-repeat center; background-size: cover;"{% endif %}{% if post.bg %}class="wt" style="background-color: #{{ post.bg }}"{% endif %}>
                        <a href="{{ post.url }}" title="{{ post.title }}">
                            <span class="container">
                                <span class="date-container">
                                    <p class="date">{{ post.date | date: "%d %B, %Y" }}</p>
                                </span>
                                <span class="post-container">
                                    <h2 class="post-title">{{ post.title }}</h2>
                                    <p>{{ post.short }}</p>
                                </span>
                            </span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
