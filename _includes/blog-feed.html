<div class="posts">
    <ul class="block-list">
        {% for post in paginator.posts %}
        <li {% if post.image %} style="background: url('{{ post.image }}') no-repeat center; background-size: cover;"{% endif %}>
            <a href="{{ post.url }}" title="{{ post.title }}">
                <p class="author">{{ post.date | date: "%d %B, %Y" }}</p>
                <h2 class="post-title">{{ post.title }}</h2>
                <p>{{ post.short }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
