<h2>My blog:</h2>
<div class="posts">
    <ul class="block-list">
        {% for post in site.posts %}
        <li style="{% if post.image %} background: url('{{ post.image }}') no-repeat center; background-size: cover;{% else %} background-color: #{{ post.bg }}{% endif %}">
            <a href="{{ post.url }}" title="{{ post.title }}">
                <p class="author">{{ post.date | date: "%d %B, %Y" }}</p>
                <h2 class="post-title">{{ post.title }}</h2>
                <p>{{ post.short }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
