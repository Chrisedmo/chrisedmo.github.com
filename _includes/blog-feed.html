<section class="entries">
{% for post in site.posts %}
	<article>
		<p class="published"><time datetime="{{post.date | date:"%Y-%m-%d"}}">Posted on: {{ post.date | date_to_long_string }}</time> | {{ post.content | number_of_words }} words</p>
		<header>
			<a href="{{post.url}}"><h1>{{post.title}}</h1></a>
			<h2>{{ post.short }}</h2>
		</header>
	</article>
{% endfor %}
</section>
