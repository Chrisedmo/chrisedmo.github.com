<section class="entries">
{% for post in site.posts %}
	<article>
		<a href="{{post.url}}"><h1>{{post.title}}</h1></a>
		<p>Posted on: <time datetime="{{post.date | date:"%Y-%m-%d"}}">{{ post.date | date_to_long_string }}</time> | {{ post.content | number_of_words }} words</p>
		<p>{{ post.short }}</p>
	</article>
{% endfor %}
</section>
