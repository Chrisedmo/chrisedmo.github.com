<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> {% if page.title %} {{ page.title }} | {% endif %} Chris Mousdale :: Designer &amp; Developer</title>
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% else %}
	<meta name="description" content="{{ site.description }}">
	{% endif %}
	{% if page.categories %}
	<meta name="keywords" content="{{page.categories | join: ','}}" />
	{% else %}
	<meta name="keywords" content="{{site.keywords | join: ','}}" />
	{% endif %}
	<meta name="author" content="Chris Mousdale">
	<meta name="publisher" content="Chris Mousdale"/>
	<meta name="copyright" content="Chris Mousdale"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/style.css" media="all" />
	<script src="http://use.typekit.com/ezu6pyt.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>
</head>
